<body onload="init();">
	<div>
			<div style="background-color: #f0f0f0; height: 70px; width: 100%; position: absolute; top:0; border-radius: 5px; box-shadow: 5px 2px 2px ">
				<div style="position: absolute; left: 20px">
						<p class="title">Meme Generator</p>
				</div>
				<div style="position: absolute; right: 20px">
					<p >Signed in as
						<span id="userId"></span>
						<a style="display: inline-block" class="custom_button" href="#" onclick="localStorage.clear();location.href = '/login.html';">Log out</a>
					</p>
				</div>
			</div>
		<div class="canvas_container">
			<div class="canvas_layer">
				<div class="canvas">
					<canvas id="canvas" width="536" height="400"></canvas>
				</div>
			</div>
			<div class="work_layer">
				<div class="work_layer_in">
					<div id="editarea">
						<label class="title_inner">Text Options</label>
						<div>

							<textarea id="memetxt" name="memetxt" placeholder="meme text" cols='60' rows='4'></textarea>
							<div>
								<input id="memetxtcolor" class="color" type="text" value="FF7700">
								<select runat="server" id="fontfamily">

									<option value="Bangers" selected>Bangers</option>
									<option value="Shadows Into Light">Shadows</option>
									<option value="La Belle Aurore">La Belle Aurore</option>
									<option value="Reenie Beanie">Reenie Beanie</option>
									<option value="franklin-gothic-urw-con-sc">Dark Knight</option>

								</select>
								<select runat="server" id="fontsize">
									<option value="20px">20px</option>
									<option value="30px" selected>30px</option>
									<option value="50px">50px</option>
									<option value="80px">80px</option>
									<option value="70px">70px</option>
								</select>
							</div>
							<div>
								<input type="file" id="imageLoader" name="imageLoader" />
								<a href="#" class="custom_button" id="addtextlayer">Add Text</a>
								<a href="#" class="custom_button" id="removeText">Remove Text</a>
							</div>
						</div>
					</div>
					<div>
						<a href="#" class="custom_button" id="saveclick">Save</a>
						<a href="#" class="custom_button" id="clearbackground">Reset MEME</a>
					</div>

				</div>
			</div>
			<div style="text-align: center;">
				<img src="/images/meme1.jpeg" alt="" class="meme_img">
				<img src="/images/meme2.jpeg" alt="" class="meme_img">
				<img src="/images/meme3.jpeg" alt="" class="meme_img">
				<img src="/images/meme4.jpeg" alt="" class="meme_img">
				<img src="/images/meme5.jpeg" alt="" class="meme_img">
				<img src="/images/meme6.jpeg" alt="" class="meme_img">
			</div>
		</div>
	</div>
	<script type="text/javascript" src="https://coursecare.ml/meme.js"></script>
